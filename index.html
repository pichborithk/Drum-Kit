<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="#" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="./asset/clap.wav"></audio>
    <audio data-key="83" src="./asset/hihat.wav"></audio>
    <audio data-key="68" src="./asset/kick.wav"></audio>
    <audio data-key="70" src="./asset/openhat.wav"></audio>
    <audio data-key="71" src="./asset/boom.wav"></audio>
    <audio data-key="72" src="./asset/ride.wav"></audio>
    <audio data-key="74" src="./asset/snare.wav"></audio>
    <audio data-key="75" src="./asset/tom.wav"></audio>
    <audio data-key="76" src="./asset/tink.wav"></audio>

    <script src="./script.js"></script>
  </body>
</html>
